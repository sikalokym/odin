services:
  database:
    image: "test_odin_database"
    build:
      context: .
      dockerfile: ./database/database.Dockerfile
      secrets:
        - sa_password
    container_name: odin_database
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD_FILE: /run/secrets/sa_password
      DOCKER_BUILDKIT: 1
    secrets:
      - sa_password
  
