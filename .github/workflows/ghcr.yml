name: ghcr github action
on: [push]
jobs:
  publish-database-docker-image:
    runs-on: vcc-azure-ubuntu
    permissions:
      contents: read
      packages: write
      id-token: write
      pull-requests: read
      repository-projects: read
      statuses: read
      checks: read
      issues: read
    steps:
      - uses: actions/checkout@v2
      
      - name: Pull Request Review
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          gh --version
          gh pr list
          gh pr view 73
        

      
